<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather locator</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="main.js" rel="script">
</head>
<body>
<div id="container">

    <div id="header">
        <div class="headtitle">Weather locator</div>
    </div>


    <div id="content">

        <div id="location"><br>
            <h1>Your location</h1>
        </div>
        <div id="list_of_cities"><br>
            <h1>List of cities</h1>
            <div class="rTable">
                <div class="rTableRow">
                    <div class="rTableHead">Name</div>
                    <div class="rTableHead">Position</div>
                    <div class="rTableHead">Temperature</div>
                    <div class="rTableHead">Pressure</div>
                </div>
                <div class="rTableRow">
                    <div class="rTableCell">Name</div>
                    <div class="rTableCell">Position</div>
                    <div class="rTableCell">Temperature</div>
                    <div class="rTableCell">Pressure</div>
                </div>
            </div>
        </div>
        <div id="g_map"><br>
            <h1>Your location</h1>
        </div>

    </div>
</div>
</body>
<footer>
   <span>Scadi|Angular2|task1 </span>
</footer>
</html>
